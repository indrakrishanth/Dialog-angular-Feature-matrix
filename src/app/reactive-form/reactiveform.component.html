<h3>create dialog as Reactive-form</h3>

<div #container id='dlgTarget' class='root-container'>
        <button class="e-control e-btn" style="position: absolute;" #ButtonInstance id="dlgbtn" (click)="BtnClick()" >Open</button>
        <ejs-dialog #Dialog [header]='Initialheader' [isModal]='isModal' [animationSettings]='animationSettings' [target]='target' [width]='width'>
        <ng-template #content>
        <div class="control_wrapper" id="control_wrapper" style="margin: 3px auto;">
                <form id="form1" [formGroup]="form">
                    <div class="form-group" style="padding-top: 11px;">
                            <div class="e-float-input">
                                <input type="email" id="email" name="email" formControlName="email" class="required" />
                                <span class="e-float-line"></span>
                                <label class="e-float-text e-label-top" for="email">Enter your email</label>
                            </div>
                        <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="* Please Enter your email">
                        </app-field-error-display>
                    </div>
                    <div class="form-group" style="padding-top: 11px;">
                        <div class="e-float-input">
                            <input type="password" id="password" name="password" class="required" formControlName="password" />
                            <span class="e-float-line"></span>
                            <label class="e-float-text e-label-top" for="password">Password</label>
                        </div>   
                        <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="* Please Enter your password">
                        </app-field-error-display>               
                    </div>
                    <div class="form-group" style="padding-top: 11px;">
                        <div class="submitBtn">
                                <button class="submit-btn e-btn" id="submit-btn" (click)= "Submit()">Log in</button>
                                <div class="desc"></div>                     
                        </div> 
                    </div>                                       
                </form>
            </div>
            </ng-template>
        </ejs-dialog>
    </div>

<style>
.root-container {
display: block;
height: 70%;
margin: 0;
position: absolute;
width: 100%;
}
.e-formvalidator .upload-area {
    width: 100%;
}
.e-error {
    padding-top:3px;
}
.submit-btn {
    margin-top: 15px;
    position: relative;            
}
.submitBtn .desc {
    margin: 2% 23% 0% 18%;
}
@media only screen and (max-width: 500px) {
    .submitBtn .desc {
        margin: 12px;
    }
}
.submitBtn {
    position: relative;        
    text-align: center;
}
.successmsg {
    border: 0.5px solid green;
    padding: 10%;
    color: green;
}
.e-formvalidator .upload-area button#browse {
    float: right;
}
#form1 .form-group .upload-area input {
    float: left;
    width: 70%;
}
.e-float-input.upload-area .e-float-line, .material .e-float-input.upload-area .e-float-line {
    margin-top: 3px;
    width: 70%;
}

@media (min-width: 250px) and (max-width: 500px) {
    #control_wrapper.control_wrapper {
        padding: 1% 4% 12%;
    }
}
@media (max-width: 300px) {
    #control_wrapper.control_wrapper {
        padding: 1% 4% 15%;
    }
}
.form-title {
    text-align: center;
}
.root-container .e-dialog .e-dlg-header {
    text-align: center;
    width: 100%;
}
</style>
