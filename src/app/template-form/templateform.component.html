<h3>create dialog as Template-form</h3>

<div #container id='dlgTarget' class='root-contain'>
        <button class="e-control e-btn" style="position: absolute;" #ButtonInstance id="dlgbtn" (click)="BtnClick()" >Open</button>
        <ejs-dialog #confirmationDialog id="confirmationDialog" [header]='Initialheader' [animationSettings]='animationSettings' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' (open)="dialogOpen()"
        (close)="dialogClose()">
        <ng-template #content>
          <div class="form-wrapper">
          <form #Userform="ngForm" id='myForm' (ngSubmit)="onSubmit(Userform.value, Userform.valid)">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                  name="name" [(ngModel)]="UserDetails.name"
                  #name="ngModel" required>
                <small [hidden]="name.valid || (name.pristine && !Userform.submitted)" class="text-danger">
                      * Name is required
                    </small>
              </div>
              <div ngModelGroup="address">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control"
                    name="email" [(ngModel)]="UserDetails.email"
                    #email="ngModel" required>
                  <small [hidden]="email.valid || (email.pristine && !Userform.submitted)" class="text-danger">
                    * Email is required.
                  </small>
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input type="text" class="form-control"
                        name="mobile" [(ngModel)]="UserDetails.mobile">
                    </div>
              </div>
              <button type="submit" style="margin: 2% 23% 0% 38%;" class="btn submit-btn btn-default">Submit</button>
            </form>
              </div>
        </ng-template>
    </ejs-dialog>
</div>

<style>
    .root-contain {
    display: block;
    height: 70%;
    margin: 0;
    position: absolute;
    width: 100%;
}
</style>
